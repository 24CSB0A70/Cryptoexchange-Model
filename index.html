<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Exchanger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style=" background-image: url(pic1.jpg);
background-position: center;
background-size: cover;">

    <div class="converter-box">
        <h2>Crypto Coin Converter</h2>

        <label for="fromCoin">From:</label>
        <select id="fromCoin">
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
        </select>

        <label for="toCoin">To:</label>
        <select id="toCoin">
            <option value="ETH">Ethereum (ETH)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
            <option value="BTC">Bitcoin (BTC)</option>
        </select>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">

        <button onclick="convertCrypto()">Convert</button>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
